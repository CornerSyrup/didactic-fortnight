<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <!-- Background Circle -->
    <circle cx="200" cy="200" r="200" fill="#FF5733" />

    <!-- Smashed Tomato -->
    <path d="M120,200 C120,250 280,250 280,200 Q280,160 240,160 Q200,160 200,200 Z" fill="#FF3333" />
    <ellipse cx="200" cy="200" rx="60" ry="120" fill="#FF5733" />

    <!-- Tomato Juice -->
    <path d="M200,160 Q200,200 180,200 Q160,200 180,220 Q200,240 200,280" fill="#FF0000" />
    <path d="M200,160 Q200,200 220,200 Q240,200 220,220 Q200,240 200,280" fill="#FF0000" />
    <path d="M180,220 Q200,210 180,200" fill="#FF5733" />

    <!-- Timer Lines -->
    <line x1="120" y1="200" x2="280" y2="200" stroke="#fff" stroke-width="10" />
    <circle cx="200" cy="200" r="26" fill="#fff" />
    <line x1="200" y1="200" x2="220" y2="200" stroke="#FF5733" stroke-width="8" />

    <!-- Seeds -->
    <circle cx="210" cy="170" r="6" fill="#333" />
    <circle cx="195" cy="175" r="6" fill="#333" />
    <circle cx="205" cy="180" r="6" fill="#333" />

    <!-- Timer Dots -->
    <circle cx="200" cy="200" r="6" fill="#FF5733" />
    <circle cx="200" cy="200" r="8" stroke="#fff" stroke-width="3" />
</svg>
